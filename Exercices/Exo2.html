<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	
	<style type='text/css'>
	
		body {margin-top:20px ;}
	
		.fieldset {
		  padding:10px;
		  margin: 10px;
		  border: 2px inset #EEEEEE;
		  border-radius:5px ;
		  background-color:transparent;
		  background: transparent; 
		}	

		.legend {
			color:#9A9A9A ;
			margin: 0px;
			width:inherit; /* Or auto */
			padding:0 10px; /* To give a bit of padding on the left and right */
			border-bottom:none; 
		}

		.ecritstyl {
			font-size:18px ;
			color:#9A9A9A ;
		}
		
	</style>
	
	<title>Exercice 2</title>
	
</head>
	
<body class="container">

        <input type="texte" id="texte" class="control-label input-lg col-sm-8" style="margin:10px" placeholder="Votre texte">
        <button onclick="ajouterElement()" id="ajouter" class="btn-lg btn-primary " style="margin:10px;width:29%" >Ajouter</button>
		
	<br/>

		<fieldset class="fieldset "> 
		<legend class="legend">Votre liste</legend>
		<ul id="liste" class="ecritstyl" ></ul>
	</fieldset>

	<br/>
	
		
        <button onclick="annuler()" id="annuler" class="btn-lg btn-danger" style="margin:10px;width:204px" >Supprimer</button>
		
        <script>
            var $texte = document.getElementById("texte");
            var $liste = document.getElementById("liste");
            
            var tableau = ["Pierre","Paul","Jacques"];
            
            function afficherListe() {
                var elem = "";
                for (var i = 0; i < tableau.length; i++) {
                    elem += "<li>" + tableau[i] + "</li>";
                }
                $liste.innerHTML = elem;
            }
            
            function ajouterElement() {
                tableau.push($texte.value);
                afficherListe();
                $texte.value = '';
            }
    
            function annuler() {
                tableau.pop();
                afficherListe();
            }
            
            afficherListe();
        </script>
    </body>
</html>
